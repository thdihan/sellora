  <path d="M220 175 Q235 185 250 190 Q265 195 280 205 Q295 215 305 230 Q315 245 320 260 Q325 275 320 290 Q315 305 305 315 Q290 325 275 330 Q260 335 245 330 Q230 325 220 315 Q210 305 205 290 Q200 275 205 260 Q210 245 220 230 Q230 215 235 200 Z" fill="#5a9c5a" opacity="0.9"/>
  
